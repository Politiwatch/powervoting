<script>
    function addAddress() {
        let inputBox = document.querySelector("#addresses .address-card").cloneNode(true);
        inputBox.querySelectorAll(".input").forEach(input => input.value = "");
        document.querySelector("#addresses").appendChild(inputBox);
    }
</script>
<form action="/results" method="GET" class="mx-auto">
    <div class="md:flex items-center">
        <div class="md:flex" id="addresses">
            {% if locations|length > 0 %}
            {% for location in locations %}
            {% include "address_input.html" %}
            {% endfor %}
            {% else %}
            {% include "address_input.html" %}
            {% endif %}
        </div>
        <div class="mb-4">
            <button onclick="addAddress(); return false;" type="button" class="card ~neutral !low rounded-full w-12 h-12 flex items-center justify-center"><i class="fas fa-lg fa-plus"></i></button>
            <button type="submit" class="hidden">Submit</button>
        </div>
    </div>
    <hr class="sep">
</form>
