<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}} | PowerVoting</title>
  <meta property="og:title" content="{{title}}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="Find and compare voting power for addresses across the US." />
  <meta property="og:description" content="Find and compare voting power for addresses across the US." />
  <meta property="og:site_name" content="PowerVoting" />
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/a17t@latest/dist/a17t.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/a17t@latest/dist/tailwind.css">
  <script src="https://kit.fontawesome.com/ef150c472d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.0/chroma.min.js" integrity="sha256-gX8uuyxN8stSMHWO9arnnKyenTOALaVAcVB3b6P87e4=" crossorigin="anonymous"></script>
  <script src="/static/base.js"></script>
</head>

<body class="max-w-full overflow-x-hidden section">
  <nav class="w-full section ~urge !high flex">
    <div class="max-w-screen-lg w-full px-6 mx-auto md:py-4">
      <a href="/">
        <span class="icon mr-2">
          <i class="fas fa-balance-scale-right"></i>
        </span>
        <span class="font-bold">PowerVoting</span>
      </a>
    </div>
  </nav>
  <div class="section ~neutral !normal bg-neutral-300">
    <div class="max-w-screen-lg mx-auto py-6 md:py-8 px-6">
      {% block precontent %}
      {% endblock %}
    </div>
  </div>
  <div class="max-w-screen-lg px-6 py-4 mx-auto md:py-8">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
