<article class="address-card relative group" >
    <div class="card ~neutral !low max-w-lg">
        <div class="flex">
            <input type="text" name="address" required placeholder="Address" class="input w-2/3 mr-2"
                value="{% if location %}{{location.input.line1}}{% endif %}">
            <input type="text" name="zipcode" required placeholder="Zipcode" class="input w-1/3 mr-2"
                value="{% if location %}{{location.input.zip}}{% endif %}">
            <button class="button ~neutral text-xs text-neutral-500 !low m-0 -mr-1 p-0" onclick="removeAddress(this); return false;" type="button"><i class="fas fa-times-circle"></i></button>
        </div>
    </div>
</article>
